<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="text-center" id="wrapper">        
        <div class="card shadow mt-4 " style="background-color: #e40e0e; border-radius: 10px;" > 
        <h3 class="text-center">Kalkulator</h3>
        <div class="tengahkan">        
            <form action="" name="form">  
                <div class="py-3">
                    <input name="textarea" id="angka" value="" type="text">
            </form>
                    <div class="tengahkan">
                        <table align="center">
                        <tr>
                            <td><input class="coba" type="button" onclick="insert('(')" value="("></td>                           
                            <td><input class="coba" type="button" onclick="insert(')')" value=")"></td>
                            <td><input class="coba" type="button" onclick="back()" value="<"></td>
                            <td><input class="coba" type="button" onclick="clean()" value="C"></td>
                        </tr>
                        <tr>
                        <td><input class="coba" type="button" onclick="insert(7)" value="7"></td>                           
                        <td><input class="coba" type="button" onclick="insert(8)" value="8"></td>
                        <td><input class="coba" type="button" onclick="insert(9)" value="9"></td>
                        <td><input class="coba" type="button" onclick="insert(' / ')" value="/"></td>
                        </tr>
                        <tr>
                        <td><input class="coba" type="button" onclick="insert(4)" value="4"></td>                           
                        <td><input class="coba" type="button" onclick="insert(5)" value="5"></td>
                        <td><input class="coba" type="button" onclick="insert(6)" value="6"></td>
                        <td><input class="coba" type="button" onclick="insert(' * ')" value="*"></td>
                        </tr>
                        <tr>
                        <td><input class="coba" type="button" onclick="insert(1)" value="1"></td>                           
                        <td><input class="coba" type="button" onclick="insert(2)" value="2"></td>
                        <td><input class="coba" type="button" onclick="insert(3)" value="3"></td>
                        <td><input class="coba" type="button" onclick="insert(' - ')" value="-"></td>
                        </tr>
                        <tr>
                        <td><input class="coba" type="button" onclick="insert(0)" value="0"></td>                           
                        <td><input class="coba" type="button" onclick="insert('.')" value="."></td>
                        <td><input class="coba" type="button" onclick="insert('/'+100)" value="%"></td>
                        <td><input class="coba" type="button" onclick="insert(' + ')" value="+"></td>
                        </tr>
                        <tr>
                        <td colspan="4"><input class="coba" type="button" onclick="equal()" value="="></td>                       
                        </tr>
                        </table>
                        
                    </div>
                    
                </div>
            
        </div>

        </div>
    </main>
    
<script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
